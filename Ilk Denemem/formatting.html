<!DOCTYPE html>
<html>
<head>
	<title>formatting</title>
</head>
<body>
	<p>Normal Text</p>
	<p><b>Kalın Text</b></p>
	<p><strong>Kalın Text (Stong)</strong></p>
	<p><i>İtalik Text</i></p>
	<p><em>Em Text</em></p>
	<h1>Merhaba Dünya <small>Hello World</small></h1>
	<h1>Hello World <mark>Merhaba Dünya</mark></h1>
	<h1><del>Hello World</del></h1>
	<h1><ins>Merhaba Dünya</ins></h1>
	<h1>Hello <sub>Merhaba Dünya</sub> World</h1>
	<h1>Hello<sup>Merhaba Dünya</sup>World</h1>
</body>
</html>

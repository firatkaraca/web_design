<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
   

    <button onclick='document.getElementById("can").src="parlak.png"'>Işığı Aç</button>
    <img id="can" src="mat.png" style="height: 15rem;width: 13rem;" alt="">

    <button onclick='document.getElementById("can").src="mat.png"'>Işığı Kapat</button>


    <h2 id="canan">Javascript html etiketlerinin CSS özelliklerini değitirir</h2>
    <button type="button" onclick="document.getElementById('canan').style.fontSize='40px'">Butona Tıkla</button>
    <button type="button" onclick="document.getElementById('canan').style.fontSize='16px'">Bunada Tıkla</button>

    <h1 id="dunya">Merhaba</h1>
    <button onclick="Fonksiyonum()">Merhaba Dünya</button>

    <script>
        function Fonksiyonum(){
            document.getElementById("dunya").innerHTML="Merhaba Dünya"
        }
    </script>
</body>
</html>

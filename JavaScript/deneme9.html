<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        ol {
            padding: 10px 40px;
            border: 1px solid black;
            width: 100%;
            height: 200px;
            overflow: auto;
        }

        ol li {
            padding: 5px;
        }

        button {
            padding: 10px 40px;
            background-color: green;
            color: white;
            cursor: pointer;
            display: block;
            margin-top: 40px;
            width: 100%;
        }

        button:hover {
            opacity: 0.9;
        }

        #abc {
            padding: 10px;
            width: 100%;
            border-radius: 0;
            border: 1px solid blue
        }

        #abc:focus {
            outline: 2px solid blue;
        }

        .kapsa {
            border: 2px solid black;
            width: 400px;
            height: 414px;
            position: relative;
        }

        #uyarı {
            padding: 10px 20px;
            border: 3px solid orange;
            text-align: center;
            position: absolute;
            bottom: -63px;
            right: 0;

        }
    </style>
</head>

<body>
    <div class="kapsa">
        <h3 style="text-align: center;color: blue;">KURSLARIM</h3>
        <ol>
            <li>C Programlama</li>
            <li>Python</li>
        </ol>
        <form action="">
            <label>Yeni Ekle : </label>
            <input type="text" placeholder="Eklemek istediğinizi giriniz..." id="abc">
            <p id="uyarı"></p>
            <button onclick="ekle()" type="button">Yeni Ekle</button>
        </form>

    </div>


    <script>
        function ekle() {
            if ($('#abc').val().length <= 3) {
                // window.alert('En az 3 karakter girilmelidir.');
                $('#uyarı').text("En az 3 karakter girilmelidir");
                $('#uyarı').fadeOut(3000);
                $('#uyarı').fadeIn(3000);
            }
            else {
                var yeni = $('#abc').val();
                $('ol').append('<li>' + yeni + '</li>');
                $('#uyarı').text("Ekleme işlemi başarılı");
                $('#uyarı').fadeOut(3000);
            }
        }

    </script>
</body>

</html>

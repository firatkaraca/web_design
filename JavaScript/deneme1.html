<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="can" type="text">
    <button type="button" onclick="fonk()">Butona TÄ±kla</button>
    <p id="canan"></p>
    <br>
    <br>

    <script>

        

        function fonk() {
            var sayi;
            sayi = document.getElementById("can").innerHTML;
            document.getElementById("canan").innerHTML = sayi;
            //document.write(sayi);
           
        }
        

        ust();
        alt();
        function ust() {
            var i, j;
            for (i = 1; i < 15; i++) {
                for (j = 15; j > i + 1; j--) {
                    document.write("-");
                }
                for (j = 0; j < i; j++) {
                    document.write("* ");
                }
                document.write("<br>");
            }
        }
        function alt() {
            var i, j;
            for (i = 15; i > 1; i--) {
                for (j = 1; j < 15 - (i - 1); j++) {
                    document.write("-");
                }
                for (j = 0; j < i - 1; j++) {
                    document.write("* ");
                }
                document.write("<br>");

            }
        }
    </script>
</body>

</html>

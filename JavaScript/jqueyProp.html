<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <button>Add and remove a property</button><br><br>
    <div></div>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                var $x=$("div");
                $x.prop("color","FF0000");
                $x.append("<br><br>The color property has the following value : " +$x.prop("color"));
                $x.removeProp("color");
                $x.append("<br><br>Now the color property has the following value : " +$x.prop("color"));
            });
        });
    </script>
</body>
</html>

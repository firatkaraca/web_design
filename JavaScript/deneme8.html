<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <style>
        #nonSelected{
            position: absolute;
            top: 10px;
            left: 10px;
            width: 180px;
            height: 180px;
            background-color: #884333;
            border-width: 1px;
            border-style: dotted;
            border-color: black;
            padding: 10px;
        }
        #selected{
            position: absolute;
            top: 10px;
            left: 200px;
            width: 180px;
            height: 180px;
            background-color: blue;
            border-width: 1px;
            border-style: dotted;
            border-color: black;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="nonSelected">
        <button id="btnDefault" onclick="moveButton(this)" type="button">Button1</button>
        <button id="btnPrimary" onclick="moveButton(this)" type="button">Button2</button>
        <button id="btnDanger" onclick="moveButton(this)" type="button">Button3</button>
    </div>
    <div id="selected">

    </div>
    <script>
        function moveButton(can){
            if($(can).parent().attr('id')=="nonSelected"){
                $(can).detach().appendTo('#selected');
            }
            else{
                $(can).detach().appendTo('#nonSelected');
            }
        }
    </script>

</body>

</html>

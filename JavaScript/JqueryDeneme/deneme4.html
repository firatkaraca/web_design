<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        textarea {
            width: 100%;
            height: 500px;
            font-size: 1rem;
            
            color: black;
            padding: 50px;
        }
        textarea:focus{
            outline: 2px solid green;
            background-color: #f2f2f2;
        }
        .flex {
            display: flex;
            flex-wrap: wrap;
        }

        .sol {
            width: 50%;
            flex: 50%;
        }

        .sag {
            width: 50%;
            flex: 50%;
            border: 1px solid black;
            height: 500px;
            width: 100%;
            padding: 20px;
        }
        button{
            padding: 10px 50px;
            cursor: pointer;
            background-color: green;
            color: white;
            border: 7px double transparent
        }
        button:focus{
            border: 7px double white;
            transition: .9s;
        }
    </style>
</head>

<body>
    <div class="flex">
        <div class="sol">
    <textarea><style>
        h1{
            background-color: red;
        }
        h2{
            color: blue;
        }
        h6{
            border-bottom: 5px solid red;
        }
</style>

<h1>Merhaba Dünya</h1>
<h2>Hello World</h2>
<h3>Html</h3>
<h4>Css</h4>
<h5>JavaScript</h5>
<h6>Sayfası</h6>


            </textarea>
        </div>

        <div class="sag">
            <p id="can">
                Kodu çalıştırmak için alttaki butona tıklayınız...
            </p>
           
        </div>
    </div>
    <button>ÇALIŞTIR</button>


    <script>
        $(document).ready(function () {
            $("button").click(function () {
                var a = $("textarea").val();
                $("#can").html(a);
            });
        });
    </script>


</body>

</html>

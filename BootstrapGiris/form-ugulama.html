<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <form>
      <div class="row">
        <div class="form-group col-md-6">
          <label>Email:</label>
          <input type="email" class="form-control" placeholder="Enter email">
        </div>
        <div class="form-group col-md-6">
          <label>Password:</label>
          <input type="password" class="form-control" placeholder="Enter password">
        </div>
      </div>
      <div class="form-group">
        <label>Adress:</label>
        <textarea style="min-height: 10rem;max-height: 15rem;" class="form-control"></textarea>
      </div>

      <div class="row">
        <div class="col-md-6 form-group">
          <label>City:</label>
            <select class="form-control">
              <option selected="selected">Bir il seçiniz</option>
              <option>İstanbul</option>
              <option>Ankara</option>
              <option>Erzurum</option>
            </select>
        </div>
        <div class="col-md-4 form-group">
          <label>İlçe:</label>
            <select class="form-control">
              <option selected="selected">Bir ilçe seçiniz</option>
              <option>Beşiktaş</option>
              <option>Bağcılar</option>
              <option>Beyoğlu</option>
            </select>
        </div>
        <div class="col-md-2 form-group">
          <label>Posta kodu:</label>
          <input type="text" class="form-control" placeholder="Posta kodunu giriniz...">
        </div>
      </div>

      <div class="form-group">
        <div class="form-check">
          <input type="checkbox" class="form-check-input">
          <label>Check me out</label>
        </div>
      </div>  

      <button type="submit" class="btn btn-primary col-md-2 col-12">Sign in</button>
    </form>
  </div>

  <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>

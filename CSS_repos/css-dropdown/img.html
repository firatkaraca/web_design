<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dropdown{
            position: relative;
            display: inline-block;
        }
        .dropdown-content{
            position: absolute;
            display: none;
            background-color: #eee;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.3);
            right: 0;
        }
        .dropbtn{
            background-color: blue;
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            cursor: pointer;
        }
        .dropdown-content a{
            display: block;
            color: black;
            text-decoration: none;
            padding: 12px 15px;
           
            border-right: 5px solid blue;
            
        }
        div.dropdown:hover div.dropdown-content{
            display: block;
        }
        .dropdown-content a:hover{  
            background-color: hotpink;
            color: white;
        }
        .can{
            padding: 20px;
            text-align: center;
            font-size: 20px;
        }
    </style>

</head>
<body>
    <h1>Hoverable Dropdown</h1>

    <div class="dropdown" style="float: right;">
        <img src="3.jpg" width="50px" height="50px">
        <div class="dropdown-content">
            <img src="3.jpg" width="300px" height="300px">
            <div class="can">Muhteşem Fok Balığı</div>
        </div>
        
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .serif{
            font-family: 'Times New Roman', Times, serif;
            font-style: italic;
            font-size: 5vw;
            font-variant: small-caps;
        }
        .can{
            font-family: Arial, Helvetica, sans-serif;
            font-style: normal;
            font-size: 1em;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <h1>Css Font Families</h1>
    <p class="serif">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sequi, consectetur!</p>
    <p class="can">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sequi, consectetur!</p>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        img{
            opacity: 0.5;
            width: 200px;
            height: 200px;
            padding: 15px;
            border-radius: 100%;
        }
        img:hover{
            opacity: 1;
            border: none;
            padding: 0px;
            
        }
        .image{
            background-color: black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Image Opacity</h1>
    <div class="image">
        <img src="1.jpg" alt="">
        <img src="2.jpg" alt="">
        <img src="3.jpg" alt="">
    </div>
    
</body>
</html>

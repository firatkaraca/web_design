<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablom</title>
    <style>
        th,td{
            border-bottom: 1px solid black;
        }
        table{
            border-collapse: collapse;
            width: 100%;
        }
        th{
            height: 80px;
            text-align: left;
            padding: 10px;
        }
        td{
            text-align: left;
            height: 40px;
            vertical-align:center;
            padding: 5px;
        }
        tr:hover{
            background-color: rgb(131, 191, 214);
        }
        tr:nth-child(even){
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>İsim</th>
            <th>Soyisim</th>
        </tr>
        <tr>
            <td>Fırat</td>
            <td>Karaca</td>
        </tr>
        <tr>
            <td>Hasan</td>
            <td>Hüseyin</td>
        </tr>
        <tr>
            <td>Mustafa</td>
            <td>Korkmaz</td>
        </tr>
        <tr>
            <td>Doğukan</td>
            <td>Karakurt</td>
        </tr>
    </table>
</body>
</html>

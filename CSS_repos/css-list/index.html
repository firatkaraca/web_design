<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul.can{
            list-style-type: circle;
            
        }
        ul.canan{
            list-style-type: square;
            list-style-position: inside;
        }
        ol.hakan{
            list-style-type: lower-alpha;
        }
        ol.osman{
            list-style-type: upper-roman;
            
        }
    </style>

</head>
<body>
    <p>Unordered List</p>
    <ul class="can">
        <li>Coffee</li>
        <li>Cola</li>
        <li>Gazoz</li>
    </ul>
    <ul class="canan">
        <li>Coffe</li>
        <li>Cola</li>
        <li>Gazoz</li>
    </ul>

    <p>Ordered List</p>
    <ol class="hakan" >
        <li>Coffe</li>
        <li>Cola</li>
        <li>Gazoz</li>
    </ol>
    <ol class="osman">
        <li>Coffe</li>
        <li>Cola</li>
        <li>Gazoz</li>
    </ol>
</body>
</html>
